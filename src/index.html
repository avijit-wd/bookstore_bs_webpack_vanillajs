<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Bookstore</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mt-5">
          <div class="card px-3 first-card">
            <div class="card-body">
              <h1 class="display-4 text-white bg-secondary text-center">
                <i class="fa fa-book"></i> Bookstore
              </h1>
              <form id="book-form">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" />
                </div>
                <div class="form-group">
                  <label for="title">Author</label>
                  <input type="text" class="form-control" id="author" />
                </div>
                <div class="form-group">
                  <label for="title">ISBN</label>
                  <input type="text" class="form-control" id="isbn" />
                </div>
                <input
                  type="submit"
                  value="Add Book"
                  class="btn btn-outline-secondary btn-block"
                />
              </form>
            </div>
            <div class="card-footer">
              <div class="row">
                <div class="col">
                  <small class="text-muted text-center">
                    copyright &copy;2020 created by Avijit Biswas
                  </small>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 mt-5">
          <div class="card">
            <h3 class="text-center py-1">List of Books</h3>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>
                    Title
                  </th>
                  <th>
                    Author
                  </th>
                  <th>
                    ISBN
                  </th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="book-list"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
